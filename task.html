<!DOCTYPE html>
<html lang="en">
  <head>
    <meta cahrset="UFT-8">
    <meta name="viewport" cintent="width=device-width,initial-scale=1.0">
    <title>Simple Form</title>
    <style>
      body {
        font-family:sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .form-container {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            width: 400px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"],
        input[type="tel"],
        input[type="email"],
        textarea,
        select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .radio-group label {
            display: inline-block;
            margin-right: 15px;
            font-weight: normal;
        }
        button[type="submit"] {
            background-color: #007bff;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button[type="submit"]:hover {
            background-color: #0056b3;
        }
        /* Bonus Styling (Optional) */
        .form-container {
            background-color: #e9ecef; /* Different background color */
            box-shadow: 5px 5px 10px #888888; /* Minimalistic box-shadow */
        }
        button[type="submit"] {
            transition: background-color 0.3s ease; /* Simple hover effect */
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Contact Information</h2>
        <form action="#" method="post">
            <div class="form-group">
                <label for="full-name">Full Name:</label>
                <input type="text" id="full-name" name="full-name" required>
            </div>
            <div class="form-group">
                <label for="contact-number">Contact Number:</label>
                <input type="tel" id="contact-number" name="contact-number">
            </div>
            <div class="form-group">
                <label for="address">Address:</label>
                <textarea id="address" name="address" rows="3"></textarea>
            </div>
            <div class="form-group">
                <label for="company-name">Company Name:</label>
                <input type="text" id="company-name" name="company-name">
            </div>
            <div class="form-group">
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="department">Department:</label>
                <select id="department" name="department">
                    <option value="HR">HR</option>
                    <option value="Sales">Sales</option>
                    <option value="Development">Development</option>
                    <option value="Marketing">Marketing</option>
                    <option value="Others">Others</option>
                </select>
            </div>
            <div class="form-group radio-group">
                <label>Gender:</label><br>
                <input type="radio" id="male" name="gender" value="male">
                <label for="male">Male</label>
                <input type="radio" id="female" name="gender" value="female">
                <label for="female">Female</label>
                <input type="radio" id="prefer-not-to-say" name="gender" value="prefer-not-to-say">
                <label for="prefer-not-to-say">Prefer not to say</label>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
